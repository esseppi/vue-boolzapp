<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuezzapp</title>
</head>

<body>
    <main id="app">
        <!-- sezione sinistra contatti -->
        <section class="leftSide">
            <!-- profilo loggato -->
            <div class="heading beetwen">
                <div class="beetwen">
                    <div class="profileImg">
                        <img :src="userLogged.img" alt="" srcset="">
                    </div>
                    <div class="profileInfo">
                        <span>{{ userLogged.name }}</span>
                    </div>
                </div>
                <div class="headUtilities">
                    <span>
                        <i class="fas fa-circle-notch"></i>
                    </span>
                    <span>
                        <i class="fas fa-comment-alt"></i>
                    </span>
                    <span>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>
            </div>

            <!-- attivare notifiche desktop -->
            <div class="deskNotify">
                <div class="horizontal">
                    <div class="deskNotifyImg">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="profileInfo">
                        <span>{{ deskNotify.title }}</span>
                        <sub>{{ deskNotify.sub }}</sub>
                    </div>
                </div>
            </div>

            <!-- ricerca chat -->
            <div class="filter">
                <button id="btnFilter"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input v-model="search" type="text" id="input-filter" placeholder="Cerca o inizia una nuova chat">
            </div>

            <!-- chat aperte -->
            <div class="chats">
                <ul>
                    <li v-for="(user, index) in filteredUsers" :key="index" onkeyup="filteredUser()" class="chatRow">
                        <div class="profileImg">
                            <img :src="users[index].img" alt="" srcset="">
                        </div>
                        <div class="profileInfo">
                            <p>{{ users[index].name }}</p>
                            <span>{{ users[index].text }}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <!-- sezione destra textarea -->
        <section class="rightSide">
            <div class="heading beetwen">
                <div class="beetwen">
                    <div class="profileImg">
                        <img :src="userLogged.img" alt="" srcset="">
                    </div>
                    <div class="profileInfo">
                        <span>{{ userLogged.name }}</span>
                        <sub>{{ userLogged.text }}</sub>
                    </div>
                </div>
                <div class="headUtilities">
                    <span>
                        <i class="fas fa-search"></i>
                    </span>
                    <span>
                        <i class="fas fa-paperclip"></i>
                    </span>
                    <span>
                        <i class="fas fa-ellipsis-v"></i>
                    </span>
                </div>
            </div>
            <div class="textArea">

            </div>
            <div class="newMsg">
                <button><i class="far fa-smile"></i></button>
                <input type="text" placeholder="Cerca o inizia una nuova chat">
                <button><i class="fas fa-microphone"></i></button>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
